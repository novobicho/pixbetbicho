services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pixbet
      POSTGRES_PASSWORD: pixbet123
      POSTGRES_DB: pixbetbicho
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixbet"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://pixbet:pixbet123@db:5432/pixbetbicho
    dns:
      - 8.8.8.8
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npm run db:push && npm run dev"

volumes:
  node_modules:
  postgres_data:
